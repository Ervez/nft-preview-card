<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet/less" type="text/css" href="./style.less" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <script src="./main.js"></script>
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
  </style>
</head>
<body>
  <div class="containerMain">
    <div class="containerCard">
      <div class="cardImg">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium-image">
        <div class="cardImgHover"><img src="./images/icon-view.svg" alt="view-img"></div>
      </div>
      <div class="cardInfo">
        <h1 class="hoverCyan">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="infoExtended">
          <div class="infoExtendedCount extendedGlobal">
            <img src="./images/icon-ethereum.svg" alt="etherum-image">
            <p>0.041 ETH</p>
          </div>
          <div class="infoExtendedDays extendedGlobal">
            <img src="./images/icon-clock.svg" alt="clock-image">
            <p>3 days left  </p>
          </div>
        </div>
        <div class="infoCreatorMain">
          <div class="creatorItems">
            <img src="./images/image-avatar.png" alt="avatar">
            <p>Creation of <strong class="hoverCyan">Jules Wyvern</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
